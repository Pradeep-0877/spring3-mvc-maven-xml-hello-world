name: Build
on:   #This will triggers when any commit is pushed
  workflow_dispatch: 
    inputs: 
      ARTIFACT_NAME: 
         description: pls provide the name of artifact
         default: hello v1
         required: true
      environment: 
        default: prod
        type: choice
        options: 
            - dev
            - test
            - prod
jobs:
  build:
    environment: ${{github.event.inputs.environment}}
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=pradeep-0877_spring-mvc-hello-xml -Dsonar.qualitygat
      - name: achiving the artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: ${{ github.event.input.ARTIFACT_NAME }}
          path: target/*.war
          
